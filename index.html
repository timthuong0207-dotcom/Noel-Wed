<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gi치ng Sinh 故볈 치p 游꾻仇勇</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #b31217, #ff5c73, #ff9aa2);
      color: white;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    h1 { margin: 20px 0; text-shadow: 0 0 8px rgba(255,255,255,0.6); }

    /* 츼nh s치ng ch故몇 qua */
    .sweep { position: fixed; inset: 0; pointer-events: none; }
    .line {
      position: absolute; height: 160px; left: -40%; right: -40%;
      background: linear-gradient(to left, transparent, rgba(255,255,255,0.6), transparent);
      opacity: 0.25; filter: blur(10px);
    }
    .top { top: 10%; animation: sweepLeft 7s linear infinite; }
    .bottom { bottom: 10%; animation: sweepRight 7s linear infinite; }
    @keyframes sweepLeft { 0%{transform:translateX(40%);}50%{transform:translateX(-40%);}100%{transform:translateX(40%);} }
    @keyframes sweepRight{ 0%{transform:translateX(-40%);}50%{transform:translateX(40%);}100%{transform:translateX(-40%);} }

    /* Tuy故쯦 */
    .snow { position: fixed; inset: 0; pointer-events: none; }
    .flake {
      position: absolute; top: -10px; width: 6px; height: 6px; border-radius: 50%;
      background: white; opacity: 0.8;
      animation: fall linear var(--dur) var(--delay) infinite;
    }
    @keyframes fall { to { transform: translateY(110vh) translateX(var(--drift)); } }

    /* C칙y th칪ng 3D */
    .tree3d { position: relative; margin-top: 20px; }
    .layer {
      position: relative;
      width: 0; height: 0;
      margin: 0 auto;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      border-bottom: 120px solid #1aa34a;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
    }
    .layer2 { border-left-width: 140px; border-right-width: 140px; border-bottom-width: 140px; margin-top: -40px; }
    .layer3 { border-left-width: 160px; border-right-width: 160px; border-bottom-width: 160px; margin-top: -50px; }

    /* Nh치nh ch칣a ra */
    .layer::before, .layer::after {
      content:""; position: absolute; top: 40%;
      width: 0; height: 0;
      border-top: 40px solid transparent;
      border-bottom: 40px solid transparent;
    }
    .layer::before {
      left: -60px;
      border-right: 60px solid #1aa34a;
      transform: rotate(-10deg);
    }
    .layer::after {
      right: -60px;
      border-left: 60px solid #1aa34a;
      transform: rotate(10deg);
    }

    /* Th칙n c칙y */
    .trunk {
      width: 60px; height: 80px;
      background: #8b5a2b;
      margin: 0 auto;
      border-radius: 6px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    /* Sao */
    .star {
      position: absolute;
      top: -100px; left: 50%;
      transform: translateX(-50%);
      width: 80px; height: 80px;
      background: #ffd86b;
      clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 72%,21% 91%,32% 57%,2% 35%,39% 35%);
      box-shadow: 0 0 20px gold, 0 0 40px rgba(255,216,107,0.6);
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle { 50% { filter: brightness(1.3); } }

    /* 캟칟n LED */
    .led {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
      animation: blink 2s infinite;
    }
    @keyframes blink { 0%,100%{opacity:1;}50%{opacity:0.4;} }

    /* H敲뗧 qu */
    .gift {
      position: absolute; bottom: -30px;
      width: 140px; height: 140px;
      border: 6px solid #ffd86b; border-radius: 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.38);
      cursor: pointer; transition: transform .25s;
    }
    .gift.left  { left: -200px; background: #b22222; }
    .gift.right { left: 200px; background: #0f58c2; }
    .gift:hover { transform: translateY(-6px) scale(1.05); }
    .gift::before, .gift::after {
      content:""; position:absolute; background: #ffd86b;
    }
    .gift::before { width: 12px; height: 100%; left: calc(50% - 6px); top: 0; }
    .gift::after  { height: 12px; width: 100%; left: 0; top: calc(50% - 6px); }

    /* Panel c칙u h敲끌 */
    .panel { margin-top: 10px; text-align: center; }
    .panel p { margin: 8px 0; }
    .btn {
      padding: 10px 20px; margin: 5px;
      background: #ffd86b; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    .btn:hover { filter: brightness(1.2); }
  </style>
</head>
