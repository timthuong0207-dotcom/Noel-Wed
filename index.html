<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giáng Sinh Tương Tác</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #ffcccc 0%, #d94c4c 40%, #990000 100%);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #ffd54f, #ff6666, #66ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: colorShift 5s infinite alternate ease-in-out;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
    }
    @keyframes colorShift { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

    .shine-top, .shine-bottom {
      position: absolute;
      left: 0; width: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .shine-top {
      top: 0; height: 50%;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0));
      animation: shineRight 8s linear infinite;
    }
    .shine-bottom {
      bottom: 0; height: 50%;
      background: linear-gradient(270deg, rgba(255,255,255,0.12), rgba(255,255,255,0));
      animation: shineLeft 8s linear infinite;
    }
    @keyframes shineRight { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    @keyframes shineLeft { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    .scene {
      position: relative;
      width: 440px;
      height: 580px;
      margin: 0 auto;
    }

    .tree-area {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 70%;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #ccffcc 0%, #00cc00 40%, #009900 70%, #006600 100%);
      box-shadow: 0 0 6px rgba(0,255,0,0.9), 0 0 12px rgba(0,255,0,0.6);
      opacity: 0;
      transform: scale(0.6);
      animation: dotPop 0.4s ease forwards;
    }
    @keyframes dotPop { to { opacity: 1; transform: scale(1); } }

    .trunk {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 44px;
      height: 70px;
      background: sienna;
      border-radius: 6px;
      z-index: 1;
    }

    .fly-star {
      position: absolute;
      left: 50%;
      top: -40px;
      transform: translateX(-50%);
      font-size: 32px;
      color: gold;
      opacity: 0;
      z-index: 2;
    }
    .fly-star.twinkle { animation: twinkle 1s infinite alternate; }
    @keyframes twinkle {
      from { filter: drop-shadow(0 0 5px rgba(255,215,0,0.6)); transform: translateX(-50%) scale(0.95); }
      to { filter: drop-shadow(0 0 14px rgba(255,215,0,1)); transform: translateX(-50%) scale(1.05); }
    }

    .gifts {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      justify-content: space-between;
      width: 360px;
    }
    .gift {
      width: 120px;
      height: 100px;
      position: relative;
      animation: sway 2s ease-in-out infinite alternate;
      cursor: pointer;
    }
    @keyframes sway { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
    .gift .box {
      width: 100%; height: 100%;
      border-radius: 6px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    .gift.left .box { background: linear-gradient(#ff6b6b, #c44545); }
    .gift.right .box { background: linear-gradient(#6bc2ff, #4577c4); }
    .gift .lid {
      position: absolute; top: -16px; left: 0;
      width: 100%; height: 22px;
      border-radius: 6px 6px 0 0;
      background: rgba(255,255,255,0.85);
    }
    .gift .ribbon {
      position: absolute; top: -16px; left: 50%;
      width: 12px; height: 116px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.6);
      border-radius: 6px;
    }

    .prompt {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 3;
    }

    .btn {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      font-size: 16px;
      color: #003366;
      background: #e6f3ff;
      border: 2px solid #3399ff;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn::before {
      content: "";
      position: absolute; top: 0; left: 0;
      width: 100%; height: 40%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.0));
      transform: translateY(-100%);
      animation: snowCover 1.2s ease forwards;
      pointer-events: none;
    }
    @keyframes snowCover { to { transform: translateY(0); } }

      content: "✩";
