<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Gi√°ng Sinh ·∫•m √°p üéÑ‚ùÑÔ∏è</title>
  <style>
    body {

      height: 100vh;
      background: linear-gradient(to top, #b31217, #ff5c73, #ff9aa2);
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      color: white;
    }
    h1 {

    /* √Ånh s√°ng ch·∫°y qua */
    .sweep { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
    .line {

      background: linear-gradient(to left, transparent, rgba(255,255,255,0.6), transparent);
      opacity: 0.25; filter: blur(10px);
    }
    .top { top: 10%; animation: sweepLeft 7s linear infinite; }
    .bottom { bottom: 10%; animation: sweepRight 7s linear infinite; }
    @keyframes sweepLeft { 0%{transform:translateX(40%);}50%{transform:translateX(-40%);}100%{transform:translateX(40%);} }
    @keyframes sweepRight{ 0%{transform:translateX(-40%);}50%{transform:translateX(40%);}100%{transform:translateX(-40%);} }

    /* Tuy·∫øt r∆°i */
    .snow { position: fixed; inset: 0; pointer-events: none; z-index: 10; }
    .flake {
      position: absolute; top: -10px; width: 6px; height: 6px; border-radius: 50%;
      background: white; opacity: 0.8;
      animation: fall linear var(--dur) var(--delay) infinite;
    }
    @keyframes fall { to { transform: translateY(110vh) translateX(var(--drift)); } }

    /* C√¢y th√¥ng */
    .tree {
      position: relative;
      margin-top: 20px;
      width: 0; height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 280px solid #1aa34a;
    }
    .trunk {
      position: absolute; bottom: -80px; left: -35px;
      width: 70px; height: 80px; background: #8b5a2b; border-radius: 6px;
    }
    .star {
      position: absolute; top: -120px; left: 50%; transform: translateX(-50%);
      width: 100px; height: 100px; background: #ffd86b;
      clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 72%,21% 91%,32% 57%,2% 35%,39% 35%);
      box-shadow: 0 0 20px gold, 0 0 40px rgba(255,216,107,0.6);
    }

    /* ƒê√®n LED */
    .led {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      animation: blink 2s infinite; box-shadow: 0 0 8px rgba(255,255,255,0.6);
    }
    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }

    /* H·ªôp qu√† */
    .gift {
      position: absolute; bottom: -30px;
      width: 140px; height: 140px;
      border: 6px solid #ffd86b; border-radius: 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.38); cursor: pointer;
    }
    .gift.left  { left: -200px; background: #b22222; }
    .gift.right { left: 200px; background: #0f58c2; }
    .gift::before, .gift::after {
      content: ""; position: absolute; background: #ffd86b;
    }
    .gift::before { width: 12px; height: 100%; left: calc(50% - 6px); top: 0; }
    .gift::after  { height: 12px; width: 100%; left: 0; top: calc(50% - 6px); }

    /* Panel c√¢u h·ªèi gi·ªØa m√†n h√¨nh, n√∫t to */
    .panel {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      text-align: center; z-index: 20;
    }
    .panel p { font-size: 28px; margin-bottom: 16px; }
    .btn {
      padding: 16px 32px; margin: 8px; font-size: 22px;
      background: #ffd86b; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    .btn:hover { filter: brightness(1.2); }
  </style>
</head>
<body>
  <div class="sweep">
    <div class="line top"></div>
    <div class="line bottom"></div>
  </div>

  <h1>GI√ÅNG SINH ·∫§M √ÅP üéÑ‚ùÑÔ∏è</h1>

  <div class="tree" id="tree">

  <div class="panel" id="panel">
    <p id="question">Mu·ªën nh·∫≠n qu√† kh√¥ng?</p>
    <div id="answers">

  <div class="snow" id="snow"></div>

  <script>
    // Tuy·∫øt r∆°i
    const snow = document.getElementById('snow');
    for (let i = 0; i < 120; i++) {

      f.className = 'flake';

      f.style.setProperty('--dur', (5 + Math.random() * 5) + 's');
      f.style.setProperty('--delay', (Math.random() * 5) + 's');
      f.style.setProperty('--drift', (Math.random() * 60 - 30) + 'px');

    }

    // ƒê√®n LED tr√™n c√¢y
    const tree = document.getElementById('tree');
    const colors = ['#ffd86b', '#ff4d4d', '#3da5ff'];
    for (let i = 0; i < 20; i++) {
      const led = document.createElement('div');
      led.className = 'led';
      led.style.background = colors[i % colors.length];
      led.style.left = (Math.random() * 280 - 140) + 'px';
      led.style.bottom = (Math.random() * 260) + 'px';
      tree.appendChild(led);
    }

    // Logic c√¢u h·ªèi
    function updateQuestion(text, buttonsHTML) {
      document.getElementById('question').textContent = text;
      document.getElementById('answers').innerHTML = buttonsHTML;
    }

    function yes() {
      updateQuestion('Ch·ªçn qu√† tr√°i hay ph·∫£i?', `
        <button class="btn" onclick="leftGift()">Tr√°i</button>
        <button class="btn" onclick="rightGift()">Ph·∫£i</button>

    }

    function no() {
      updateQuestion('Nh·∫≠n qu√† ƒëi‚Ä¶', `
        <button class="btn" onclick="no()">Kh√¥ng</button>

    function rightGift() {
      updateQuestion('Ch√∫c b·∫°n ƒë√™m Noel ·∫•m √°p, vui v·∫ª Gi√°ng Sinh an l√†nhhhhh', '');
    }

    function leftGift() {
      updateQuestion('Ghi ƒëi·ªÅu ∆∞·ªõc c·ªßa b·∫°n v√†o gi·∫•y Gi√°ng Sinh:', `
        <input id="wish" placeholder="ƒêi·ªÅu ∆∞·ªõc..." style="padding:10px; font-size:16px;">
        <button class="btn" onclick="sendWish()">G·ª≠i</button>

    }

    function sendWish() {

      updateQuestion('T·ª´ √îng Gi√† Noel',
        '"' + wish + '" ‚Äì Ta ch√∫c ƒëi·ªÅu ∆∞·ªõc c·ªßa con s·∫Ω th√†nh s·ª± th·∫≠t.');
    }
  </script>
</body>
</html>
