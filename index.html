    /* √Ånh s√°ng ch·∫°y qua */
    .sweep { position: fixed; inset: 0; pointer-events: none; }

    @keyframes sweepLeft { 0%{transform:translateX(40%);}50%{transform:translateX(-40%);}100%{transform:translateX(40%);} }

    /* Tuy·∫øt */

      background: white; opacity: 0.8;
      animation: fall linear var(--dur) var(--delay) infinite;
    }
    @keyframes fall { to { transform: translateY(110vh) translateX(var(--drift)); } }

    /* C√¢y th√¥ng 3D */
    .tree3d { position: relative; margin-top: 40px; }
    .layer {

    /* Nh√°nh ch√¨a ra */
    .layer::before, .layer::after {
      content:""; position: absolute; top: 40%;
      width: 0; height: 0;
      border-top: 40px solid transparent;
      border-bottom: 40px solid transparent;
    }
    .layer::before {
      left: -60px;
      border-right: 60px solid #1aa34a;
      transform: rotate(-10deg);
    }
    .layer::after {
      right: -60px;
      border-left: 60px solid #1aa34a;
      transform: rotate(10deg);
    }

    /* Th√¢n c√¢y */
    .trunk {
      width: 60px; height: 80px;
      background: #8b5a2b;
      margin: 0 auto;
      border-radius: 6px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);

    /* Sao */

      position: absolute;
      top: -100px; left: 50%;
      transform: translateX(-50%);
      width: 80px; height: 80px;
      background: #ffd86b;
      clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 72%,21% 91%,32% 57%,2% 35%,39% 35%);
      box-shadow: 0 0 20px gold, 0 0 40px rgba(255,216,107,0.6);

    }
    @keyframes twinkle { 50% { filter: brightness(1.3); } }

    /* ƒê√®n LED */
    .led {

    }

  </style>
